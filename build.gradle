plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
    id 'java'
    id 'com.gradleup.shadow' version '8.3.6'
}

group = 'org.wycliffeassociates'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url "https://nexus-registry.walink.org/repository/maven-public/" }

}

dependencies {
    def jacksonVer = '2.17.1'
    def kotlinRcVer = '0.12.0'
    def audioLibVer = '0.4.3'
    def slf4jVer = '2.0.13'

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVer"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVer"
    implementation "org.wycliffeassociates:kotlin-resource-container:$kotlinRcVer"
    implementation "org.wycliffeassociates.otter.common:audio:$audioLibVer"
    implementation "org.slf4j:slf4j-api:$slf4jVer"

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(21)
}

shadowJar {
    archiveFileName = "recorder2rc.jar"
    manifest {
        attributes 'Main-Class': 'org.wycliffeassociates.recorder2rc.MainKt'
    }
}